<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>

    <link rel = "stylesheet" href="css/style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bxr  bx-shopping-bag' id="cart-icon"></i> 
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bxr  bx-x' id="close-cart"></i> 
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">BLACK ADIDAS SHIRT</h2>
                <span class="price">$30</span>
                <i class='bxr  bx-shopping-bag add-cart'></i> 
            </div>
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">BLACK EARPOD</h2>
                <span class="price">$85</span>
                <i class='bxr  bx-shopping-bag add-cart'></i> 
            </div>
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">BLACK HOODED</h2>
                <span class="price">$60</span>
                <i class='bxr  bx-shopping-bag add-cart'></i>
            </div> 
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
                <span class="price">$25</span>
                <i class='bxr  bx-shopping-bag add-cart'></i> 
            </div>
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">SUNGLASSES</h2>
                <span class="price">$10</span>
                <i class='bxr  bx-shopping-bag add-cart'></i> 
            </div>
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">BLACK CAP</h2>
                <span class="price">$15</span>
                <i class='bxr  bx-shopping-bag add-cart'></i> 
            </div>
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$10</span>
                <i class='bxr  bx-shopping-bag add-cart'></i> 
            </div>
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">ADIDAS SHOE</h2>
                <span class="price">$40</span>
                <i class='bxr  bx-shopping-bag add-cart'></i> 
            </div>
        </div>
    </section>

    <!-- Link to java script -->
     <script src="js/main.js"></script>
</body>
</html>
